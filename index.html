    <script>

var mark=prompt("Enter your Mark : ");

if(mark>=80){
    document.write("Apni a paicen onk onk Boro A+");
}
 else if(mark>=70){
  document.write("Apni Paicen A-");
 }
else if(mark>=60){
  document.write("Apni Paicen B");
 }
 else if(mark>=50){
   document.write("Apni Paicen C");
}
else if(mark>=40){
     document.write("Apni Paicen D");
 }
else if(mark>=33){
     document.write("Apni Paicen E");
 }
else{
    document.write(" Khosir Khobor Anne Fail");
}




    </script>
